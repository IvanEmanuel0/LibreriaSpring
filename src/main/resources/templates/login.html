<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"/>
    <link rel="stylesheet" th:href="@{/css/style.css}"/>
</head>
<body>
<nav th:fragment="navbar" class="navbar navbar-expand-lg navbar-light red fixed-top">
    <h1 class="titulo-superior">Libreria</h1>

    <div class=" vw-100 d-flex justify-content-end">
        <a th:href="@{/login}" class="  btn btn-primary">Ingresar</a>
        <a th:href="@{/clientes/crear}" class="btn mx-3 btn-success">Registrarse</a>
    </div>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
</nav>
    <div class="container vh-100 d-flex align-items-center justify-content-center">
        <div class="row">
            <div th:if="${error}" class="col-12 text-center">
                <div th:text="${error}" class="alert alert-danger shadow"></div>
            </div>
            <div th:if="${logout}" class="col-12 text-center">
                <div th:text="${logout}" class="alert alert-success shadow"></div>
            </div>
            <div class="col-12 p-5 bg-contenido">
                <form th:action="@{/logincheck}" method="POST" class="col-12">
                    <input class="col-12 form-control my-2" type="text" placeholder="Username" name="username"/>
                    <input class="col-12 form-control my-2" type="password" placeholder="Clave" name="password"/>
                    <button class="form-control my-2 btn btn-success" type="submit">Login</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
