<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<section>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <h1>Login</h1>
                <form method="POST" autocomplete="off" class="needs-validation" id="formulario"
                      th:action="@{/usuarios/__${accion}__}" th:object="${usuario}">
                    <div class="row">
                        <div class="col-12">
                            <div th:if="${error != null}" th:text="${error}" class="col-4 small alert-danger fade show" role="alert"></div>
                            <div class="row pt-5 pb-4">
                                <input th:field="*{id}" type="hidden"/>
                                <div class="col-6">
                                    <div class="fo rm-floating">
                                        <input placeholder="Usuario" th:field="*{username}" class="form-control" id="username" type="text">
                                        <label for="username"></label>
                                        <div class="invalid-feedback">El username es obligatorio</div>
                                    </div>
                                </div>
                                <div class="col-6">
                                    <div class="fo rm-floating">
                                        <input placeholder="ContraseÃ±a" th:field="*{clave}" class="form-control" id="clave" type="text">
                                        <label for="clave"></label>
                                        <div class="invalid-feedback">La clave es obligatoria</div>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-xl-3">
                                    <button class="btn btn-success"
                                            type="submit" th:text="${accion == 'guardar'} ? 'Crear autor' : 'Guardar cambios'"></button>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
</body>
</html>
