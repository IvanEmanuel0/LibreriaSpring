<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title}"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"/>
    <link rel="stylesheet" th:href="@{/css/style.css}"/>
</head>
<body>

    <nav th:replace="layout::navbar"></nav>
    <div class="wrapper fixed-left">
        <nav th:replace="layout::sidebar"></nav>
        <div id="content">
            <section>
                <div class="container">
                    <div class="row">
                        <div class="col-12">
                            <h1 th:text="${title}"></h1>

                            <form method="POST" autocomplete="off" class="needs-validation" id="formulario"
                                  th:action="@{/autores/__${action}__}" th:object="${autor}">
                                <div class="row">
                                    <div class="col-12">
                                        <div class="row pt-5 pb-4">
                                            <input th:field="*{id}" type="hidden"/>
                                            <div class="floating-form">
                                                <label for="nombre"></label>
                                                <input placeholder="Nombre" required th:field="*{nombre}" class="form-control" id="nombre" type="text">
                                                <div th:if="${error != null}" th:text="${error}" class="col-4 small alert-danger fade show" role="alert"></div>
                                                <div class="invalid-feedback">El nombre es obligatorio</div>
                                            </div>

                                            <div class="row">
                                                <div class="col-xl-3">
                                                    <button class="btn btn-success mt-5" th:text="${action == 'guardar'} ? 'Crear autor' : 'Guardar cambios'"
                                                            type="submit"></button>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </div>

    <footer class="footer py-3 bg-dark fixed-bottom">
        <div class="container d-flex justify-content-center">
            <span class="text-muted">Ivo ;)</span>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
            integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
            crossorigin="anonymous"></script>
    <script src="/js/jquery.min.js"></script>
    <script src="/js/script.js"></script>
</body>
</html>
